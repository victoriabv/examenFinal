<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exàmen pràctic</title><!--títol de la pàgina-->
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--enllaç al jquery-->
        <script src="js/js.js"></script><!--enllaç als scripts-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!--enllaç al bootstrap-->
    </head>
    <body>
        <!--div que conté tot el contingut-->
        <div class="container" id="contenidor" style="width:500px;"><!--no he cregut oportú crear un full d'estil css per només una característica-->
            <h2>Informació empleats</h2>
            <!--div que conté el formulari-->
            <div class="well clearfix">
                <!--llegenda-->
                <legend class="scheduler-border">Afegir dades</legend>
                <!--formulari pròpiament dit. Quan es clica el botó s'executa la funció "info"-->
                <form onsubmit="return info();" id="formulari">
                    <!--input del nom amb la icona-->
                    <div class="form-group">
                        <span><i class="glyphicon glyphicon-user"></i></span>
                        <label>Nom</label>
                        <input type="text" class=form-control name="nom" id="nom" placeholder="introdueix el nom" required>
                    </div>
                    <!--input dels llinatges amb la icona-->
                    <div class="form-group">
                        <span><i class="glyphicon glyphicon-user"></i></span><label class="lb">Llinatges</label>
                        <input type="text" class=form-control name="llinatges" id="llinatges" placeholder="introdueix els llinatges" required>
                    </div>
                    <!--input del password amb la icona-->
                    <div class="form-group">
                        <span><i class="glyphicon glyphicon-lock"></i></span><label class="lb">Password</label>
                        <input type="password" min="10" class=form-control name="password" id="password" placeholder="introdueix la contrassenya" required>
                    </div>
                    <!--input de la data de naixement-->
                    <div class="form-group">
                        <label class="lb"> Data de naixement</label>
                        <input type="date" class=form-control name="datanaix" id="datanaix" required>
                    </div>
                    <!--input del salari amb la icona-->
                    <div class="form-group">
                        <span><i class="glyphicon glyphicon-euro"></i></span>
                        <label class="lb"> Salari</label>
                        <input type="number" min="500" max="3000" class=form-control name="salari" id="salari" required>
                    </div>
                    <!--input de l'IRPF-->
                    <div class="form-group">
                        <label class="lb">% IRPF</label>
                        <input type="number" min="0" max="100" class=form-control name="irpf" id="irpf" required>
                    </div>
                    <!--botó per mostrar les dades de l'empleat-->
                    <button id="registrar" type="submit" class="btn btn-primary" style="margin-top:20px; margin-left:20px"><i class="glyphicon glyphicon-ok"></i> Acceptar</button>
                </form>
            </div>
        </div>
    </body>
    <!--Per: Victòria Binimelis Vadell. 24 de Maig 2018-->
</html>
